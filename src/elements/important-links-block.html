<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-animations.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="important-links-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment flex-reverse"></style>

    <style>
      :host {
        display: flex;
        width: 100%;
        background: var(--default-primary-color);
        color: #fff;
        padding: 16px 0;
      }

      .description {
        padding-top: 24px;
        font-size: 24px;
        line-height: 1.5;
        margin: 0 0 8px;
      }

      paper-button {
        color: #fff;
        text-align: center;
      }

      paper-button[disabled] {
        background: var(--default-primary-color);
        color: #fff;
      }

      .container {
        padding-top: 48px;
      }

      .label {
        margin-top: 4px;
      }

      @media (min-width: 640px) {

        .container-title {
          font-size: 32px;
          margin: 0 0 24px;
          text-align: center;
        }
      }

    </style>

    <div class="container" layout vertical center$="[[viewport.isTabletPlus]]">
      <div class="container-title"> {$ importantLinksBlock.title $}</div>

      <div class="description"> {$ importantLinksBlock.callToAction.newsItemOne.description $}</div>
      <a href="{$ importantLinksBlock.callToAction.newsItemOne.link $}">
        <paper-button class="cta-button animated icon-right">
          <span>{$ importantLinksBlock.callToAction.newsItemOne.label $}</span>
          <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
        </paper-button>
      </a>

      <div class="description"> {$ importantLinksBlock.callToAction.newsItemTwo.description $}</div>
      <a href="{$ importantLinksBlock.callToAction.newsItemTwo.link $}">
        <paper-button class="cta-button animated icon-right">
          <span>{$ importantLinksBlock.callToAction.newsItemTwo.label $}</span>
          <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
        </paper-button>
      </a>
        
    </div>

  </template>

  <script>
    class importantLinksBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'important-links-block';
      }
    }

    window.customElements.define(importantLinksBlock.is, importantLinksBlock);
  </script>
</dom-module>
