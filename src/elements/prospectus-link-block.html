<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../mixins/redux-mixin.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="hoverboard-icons.html">

<dom-module id="prospectus-link-block">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>
      :host {
        display: flex;
        width: 100%;
        background: var(--default-primary-color);
        color: #fff;
        padding: 16px 0;
      }

      .description {
        font-size: 24px;
        line-height: 1.5;
        margin: 0 0 16px;
      }

      paper-button {
        color: #fff;
        text-align: center;
      }

      paper-button[disabled] {
        background: var(--default-primary-color);
        color: #fff;
      }

      @media (min-width: 640px) {
        :host {
          padding: 32px 0;
        }

        .cta-button {
          text-align: center;
        }

        .description {
          font-size: 32px;
          margin: 0 0 24px;
          text-align: center;
        }
      }


    </style>

    <div class="container" layout vertical center$="[[viewport.isTabletPlus]]">
      <!-- <div class="description"> {$ prospectusLinksBlock.callToAction.description $}</div> -->
      <div class="cta-button">
        <a
          href="{$ prospectusLinksBlock.callToAction.link $}"
          {% if prospectusLinksBlock.callToAction.newTab %}
          target="_blank" rel="noopener noreferrer"
          {% endif %}
        >
          <paper-button class="cta-button animated icon-right">
            <span>{$ prospectusLinksBlock.callToAction.label $}</span>
            <iron-icon icon="hoverboard:arrow-right-circle"></iron-icon>
          </paper-button>
        </a>
      </div>
    </div>

  </template>

  <script>

    class ProspectusLinkBlock extends ReduxMixin(Polymer.Element) {
      static get is() {
        return 'prospectus-link-block';
      }
    }

    window.customElements.define(ProspectusLinkBlock.is, ProspectusLinkBlock);
  </script>
</dom-module>
