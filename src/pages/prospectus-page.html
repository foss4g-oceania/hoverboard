<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/prospectus-link-block.html">
<link rel="import" href="../elements/md-content.html">
<link rel="import" href="../elements/footer-block.html">

<dom-module id="prospectus-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment positioning">
      :host {
        display: block;
      }

      paper-button {
        margin: 0;
      }
    </style>

    <polymer-helmet
      title="{$ heroSettings.prospectus.title $} | {$ title $}"
      description="{$ heroSettings.prospectus.metaDescription $}"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image="{$ heroSettings.prospectus.background.image $}"
      background-color="{$ heroSettings.prospectus.background.color $}"
      font-color="{$ heroSettings.prospectus.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">{$ heroSettings.prospectus.title $}</div>
      <p class="hero-description">{$ heroSettings.prospectus.description $}</p>
    </hero-block>
    <prospectus-link-block></prospectus-link-block>
    <md-content md-source="[[source]]"></md-content>
    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class ProspectusPage extends Polymer.Element {
      static get is() {
        return 'prospectus-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ prospectus $}',
          },
        };
      }
    }

    window.customElements.define(ProspectusPage.is, ProspectusPage);
  </script>
</dom-module>
