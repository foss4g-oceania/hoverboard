<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../elements/polymer-helmet.html">
<link rel="import" href="../elements/hero-block.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/md-content.html">

<dom-module id="community-day-page">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <polymer-helmet
      title="{$ heroSettings.communityDay.title $} | {$ title $}"
      description="{$ heroSettings.communityDay.metaDescription $}"
      active="[[active]]"
    ></polymer-helmet>

    <hero-block
      background-image="{$ heroSettings.communityDay.background.image $}"
      background-color="{$ heroSettings.communityDay.background.color $}"
      font-color="{$ heroSettings.communityDay.fontColor $}"
      active="[[active]]"
    >
      <div class="hero-title highlight-font">{$ heroSettings.communityDay.title $}</div>
      <p class="hero-description">{$ heroSettings.communityDay.description $}</p>
    </hero-block>

    <md-content md-source="[[source]]"></md-content>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class CommunityDayPage extends Polymer.Element {
      static get is() {
        return 'community-day-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '{$ communityDay $}',
          },
        };
      }
    }

    window.customElements.define(CommunityDayPage.is, CommunityDayPage);
  </script>
</dom-module>
